<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل النخلة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      direction: rtl;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="content" class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md text-right">
    <h1 class="text-2xl font-bold text-green-700 mb-4">تفاصيل النخلة 🌴</h1>
    <div id="tree-details" class="space-y-2 text-gray-700">
      <p>جاري التحميل...</p>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const treeId = urlParams.get('id');

    async function fetchTreeData() {
      try {
        const response = await fetch('trees.json');
        const data = await response.json();

        const tree = data[treeId];
        const container = document.getElementById('tree-details');

        if (tree) {
          container.innerHTML = `
            <p><strong>رقم النخلة:</strong> ${treeId}</p>
            <p><strong>رقم الخط:</strong> ${tree.line}</p>
            <p><strong>رقم الحوشة:</strong> ${tree.field}</p>
            <p><strong>النوع:</strong> ${tree.type}</p>
            <p><strong>الحالة:</strong> ${tree.infected ? 'مصابة ❌' : 'غير مصابة ✅'}</p>
          `;
        } else {
          container.innerHTML = '<p class="text-red-600">لم يتم العثور على بيانات لهذه النخلة.</p>';
        }
      } catch (error) {
        document.getElementById('tree-details').innerHTML = '<p class="text-red-600">حدث خطأ في تحميل البيانات.</p>';
      }
    }

    fetchTreeData();
  </script>
</body>
</html>
