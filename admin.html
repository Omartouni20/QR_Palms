<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palm Dashboard | لوحة تحكم النخل</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #0f172a;
      color: #f1f5f9;
    }
    .light-mode {
      background-color: #ffffff;
      color: #0f172a;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid;
    }
    .dark-mode table,
    .dark-mode td,
    .dark-mode th {
      background-color: #1e293b;
      color: #f8fafc;
      border-color: #334155;
    }
    .dark-mode thead {
      background-color: #2dd4bf;
      color: #0f172a;
    }
    .light-mode table,
    .light-mode td,
    .light-mode th {
      background-color: #ffffff;
      color: #1e293b;
      border-color: #cbd5e1;
    }
    .light-mode thead {
      background-color: #ccfbf1;
      color: #047857;
    }
    .light-mode header,
    .light-mode main {
      background-color: #ffffff !important;
    }
    .dark-mode header,
    .dark-mode main {
      background-color: #0f172a !important;
    }
    /* Loading Spinner */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen transition-colors duration-300 light-mode" dir="rtl" id="body">
  <!-- Navbar -->
  <header class="shadow-md py-4 px-6 flex justify-between items-center">
    <div class="flex items-center space-x-4 space-x-reverse">
      <img src="44da9ae8-2149-455f-9d8d-24a06d2dd97b.jpeg" alt="شعار الهناء" class="w-12 h-12 rounded-full border border-green-500">
      <div>
        <h1 class="text-xl font-bold text-green-700 dark:text-yellow-400" id="company-name">الهناء للتنمية الزراعية</h1>
        <p class="text-sm text-gray-500 dark:text-gray-300" id="company-desc">AL HANAA For Agricultural Development</p>
      </div>
    </div>
    <div class="flex gap-4 items-center">
      <select onchange="switchLanguage(this.value)" class="border px-2 py-1 rounded text-green-700 dark:text-yellow-300 bg-white dark:bg-gray-700">
        <option value="ar">العربية</option>
        <option value="en">English</option>
      </select>
      <button onclick="toggleDarkMode()" id="modeToggle" class="text-green-600 font-semibold hover:text-green-800 dark:text-yellow-400 dark:hover:text-yellow-300 text-xl">🌙</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-6">
    <h2 id="page-title" class="text-3xl font-bold text-green-700 dark:text-yellow-300 mb-6 text-center">لوحة تحكم النخل 🌴</h2>

    <!-- Search & Filter -->
    <div class="flex flex-col sm:flex-row gap-4 items-center justify-center mb-6">
      <input type="text" id="searchInput" oninput="filterTrees()" placeholder="🔍 ابحث برقم أو نوع أو حالة..." class="px-4 py-2 rounded border w-full sm:w-1/3">
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="flex justify-center mb-6">
      <div class="spinner"></div>
    </div>

    <div class="overflow-x-auto rounded-xl shadow p-4">
      <table class="min-w-full text-sm text-right">
        <thead id="table-header">
          <!-- Headers will be dynamically inserted here -->
        </thead>
        <tbody id="table-body" class="text-gray-700 dark:text-gray-200">
          <!-- Data rows will be inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Download All QR Codes Button -->
    <div class="flex justify-center mt-6">
      <button id="download-all" onclick="downloadAllQRCodes()" class="bg-green-600 text-white px-4 py-2 rounded-lg">تحميل جميع أكواد QR</button>
    </div>
  </main>

  <script>
    let lang = 'ar';
    let isDark = false;
    let allData = {};
    let currentData = {};

    async function loadAllTrees() {
      try {
        const response = await fetch('trees.json');
        const data = await response.json();
        allData = data;
        currentData = data;
        renderTable(data);
        document.getElementById('loading').style.display = 'none'; // Hide loading spinner once data is loaded
      } catch (error) {
        document.getElementById('table-body').innerHTML = `<tr><td colspan="7" class="text-red-600 text-center p-4">${lang === 'ar' ? 'فشل في تحميل البيانات.' : 'Failed to load data.'}</td></tr>`;
      }
    }

    function generateQRCode(id) {
      const qrCodeURL = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(id)}&size=100x100`;
      return qrCodeURL;
    }

    function renderTable(data) {
      const tbody = document.getElementById('table-body');
      const thead = document.getElementById('table-header');
      tbody.innerHTML = '';
      thead.innerHTML = '';

      if (!Object.keys(data).length) {
        tbody.innerHTML = `<tr><td colspan="7" class="text-red-600 text-center p-4">${lang === 'ar' ? 'لا توجد بيانات مطابقة.' : 'No matching data found.'}</td></tr>`;
        return;
      }

      // Create table header dynamically
      const firstRow = Object.values(data)[0]; // Get the first object to get the keys
      const headerRow = Object.keys(firstRow).map(key => `<th class="p-2">${key}</th>`).join('');
      thead.innerHTML = `<tr>${headerRow}<th class="p-2">QR Code</th><th class="p-2">تحميل QR</th></tr>`;

      // Create table rows dynamically
      Object.entries(data).forEach(([id, tree]) => {
        const qrCodeURL = generateQRCode(id);
        const row = `
          <tr class="border-b border-gray-200 dark:border-gray-700">
            ${Object.values(tree).map(value => `<td class="p-2">${value ?? '—'}</td>`).join('')}
            <td class="p-2"><img src="${qrCodeURL}" alt="QR Code" class="w-16 h-16 rounded"></td>
            <td class="p-2">
              <button onclick="downloadQRCode('${id}')" class="bg-blue-600 text-white px-4 py-2 rounded-lg">تحميل QR</button>
              <div id="qr-details-${id}" class="mt-2 hidden text-sm text-gray-700 dark:text-gray-300">
                <p><strong>ID:</strong> ${tree.id}</p>
                <p><strong>Line:</strong> ${tree.line}</p>
                <p><strong>Field:</strong> ${tree.field}</p>
                <p><strong>Type:</strong> ${tree.type}</p>
                <p><strong>Infected:</strong> ${tree.infected ? 'نعم' : 'لا'}</p>
              </div>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    function downloadQRCode(id) {
      const qrCodeURL = generateQRCode(id);
      const a = document.createElement('a');
      a.href = qrCodeURL;
      a.download = `${id}-QRCode.png`;
      a.click();
      
      // Show tree details under QR code
      const detailsDiv = document.getElementById(`qr-details-${id}`);
      detailsDiv.classList.toggle('hidden');
    }

    function downloadAllQRCodes() {
      Object.keys(allData).forEach(id => {
        downloadQRCode(id);
      });
    }

    function switchLanguage(selectedLang) {
      lang = selectedLang;
      document.documentElement.lang = lang;
      document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';

      renderTable(currentData);
    }

    function toggleDarkMode() {
      const body = document.getElementById('body');
      isDark = !isDark;
      body.classList.toggle('dark-mode', isDark);
      body.classList.toggle('light-mode', !isDark);
      document.getElementById('modeToggle').innerText = isDark ? '☀️' : '🌙';
    }

    function filterTrees() {
      const search = document.getElementById('searchInput').value.trim().toLowerCase();
      const filtered = Object.fromEntries(Object.entries(allData).filter(([id, tree]) => {
        return id.includes(search) ||
          Object.values(tree).some(value => value.toString().toLowerCase().includes(search));
      }));
      currentData = filtered;
      renderTable(filtered);
    }

    loadAllTrees();
  </script>
</body>
</html>
